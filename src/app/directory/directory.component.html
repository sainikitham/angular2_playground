<h2>Ninja listing!!</h2>
<form id="filter">
  <label>Filter ninja by name:</label>
  <input type="text" [(ngModel)]="term" name="term">
</form>
<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas | filter:term">
    <div class="single-ninja">
      <span [ngStyle]='{background: ninja.belt}'>{{ninja.belt}} belt</span>
      <h3>{{ninja.name}}</h3>
    </div>
  </li>
</ul>
<form id="add-ninja">
  <input type="text" [(ngModel)]="name" name="name" placeholder="enter name">
  <input type="text" [(ngModel)]="belt" name="belt" placeholder="enter belt color">
  <button (click)="fb_postdata(name,belt)">add ninja</button>
</form>
